<html lang="en">

<body>


<h1>Ejer Numero Mayor</h1>
<h2>Elige el numero mayor de una lista de  50 numeros aleatorios de 0 a 1000 </h2>



<br>

<button onclick="myFunction()">Comenzar</button>

<p id="myText2"></p>
<br>
<p id="myText3"></p>

<script>
function myFunction() {
    arrayale=[];
    for(let i = 1;i <50; i++){
        arrayale.push(Math.round(Math.random()*1000));
    }
    

   
     document.getElementById("myText2").innerHTML = arrayale;
    let v2 = 0
    for (f of arrayale){
        if(v2 < f){
            v2 = f
        }
        console.log(v2);


    }

     document.getElementById("myText3").innerHTML = v2;

       
    
    
    
}
</script>

</body>
